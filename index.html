<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <img src="google.jpg" class="fa-image" alt="Google Logo">
        </header>

        <article class="box-1">
            <h1>Search the web using Google!</h1>
            <form action="https://google.com/search">
                <input type="text" name="q" class="box" placeholder="Search Google...">
                <div class="buttons">
                    <input type="submit" value="Google Search" class="button">
                    <input type="submit" value="I'm Feeling Lucky" class="button" formaction="https://google.com/search?&btnI=1">
                </div>
            </form>
        </article>

        <article class="box-2">
            <div class="div1">
                <h2>Special Searches</h2>
                <ul>
                    <li><a href="https://www.google.com/search?q=stanford">Stanford Search</a></li>
                    <li><a href="https://www.google.com/search?q=linux">Linux Search</a></li>
                </ul>
            </div>
            <div class="div2">
                <ul>
                    <li><a href="https://help.google/">Help!</a></li>
                    <li><a href="https://about.google/">About Google</a></li>
                    <li><a href="https://about.google/intl/en/company/">Company Info</a></li>
                    <li><a href="https://www.google.com/doodles">Google Logos</a></li>
                </ul>
            </div>
            <div class="div3">
                <h2>Get Google!</h2>
                <p>Updates monthly:</p>
                <form action="">
                    <input type="email" name="email" placeholder="Your Email" required>
                    <div class="subscribe-archive">
                        <input type="submit" value="Subscribe" class="button">
                        <a href="#">Archive</a>
                    </div>
                </form>
            </div>
        </article>

        <footer>
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
    </main>
</body>

</html>
